<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilledity Clone Circular Design</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to make items circular and position them around the center */
        .circle-layout {
            position: relative;
            width: 400px; /* Size of the outer circle */
            height: 400px;
            border-radius: 50%;
            margin: 0 auto;
            margin-top: 50px; /* Adds space between heading and circles */
        }

        .stat-item {
            position: absolute;
            width: 50px; /* Reduced size for smaller circles */
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Positioning each stat item in a circular manner */
        .stat1 { top: 0; left: 50%; transform: translateX(-50%); }
        .stat2 { top: 15%; right: 0; transform: translateY(-50%); }
        .stat3 { bottom: 15%; right: 0; transform: translateY(50%); }
        .stat4 { bottom: 0; left: 50%; transform: translateX(-50%); }
        .stat5 { bottom: 15%; left: 0; transform: translateY(50%); }
        .stat6 { top: 15%; left: 0; transform: translateY(-50%); }

        /* Central Image Positioning with glow effect */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px; /* Increased size for central logo image */
            height: 180px; /* Increased size for central logo image */
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5); /* Soft yellow glow */
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%); /* Fade effect */
        }

        .center-image img {
            width: 100%; /* Make the image fill the container */
            height: 100%;
            object-fit: contain; /* Ensures the entire image is visible */
            border-radius: 50%;
        }

        .stat-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover for the smaller circles */
            border-radius: 50%;
        }

        /* Text for stats positioned outside the circles */
        .stat-info {
            position: absolute;
            font-size: 14px;
            color: #4a4a4a;
            width: 120px;
            text-align: center;
        }

        /* Positioning the information outside each circle */
        .info1 { top: -50px; left: 50%; transform: translateX(-50%); }
        .info2 { top: 20%; right: -140px; transform: translateY(-50%); }
        .info3 { bottom: 20%; right: -140px; transform: translateY(50%); }
        .info4 { bottom: -50px; left: 50%; transform: translateX(-50%); }
        .info5 { bottom: 20%; left: -140px; transform: translateY(50%); }
        .info6 { top: 20%; left: -140px; transform: translateY(-50%); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-start h-screen pt-12">
    <div class="text-center mb-12"> <!-- Adds margin to push circles down -->
        <h1 class="text-3xl font-bold">What happens when a community gets together</h1>
    </div>
    
    <div class="circle-layout">
        <!-- Stat Items Positioned in a Circle (as images) -->
        <div class="stat-item stat1">
            <img src="com.jpg" alt="Image 1">
        </div>

        <div class="stat-item stat2">
            <img src="lines of code.jpg" alt="Image 2">
        </div>

        <div class="stat-item stat3">
            <img src="projects.jpg" alt="Image 3">
        </div>

        <div class="stat-item stat4">
            <img src="trophy.jpg" alt="Image 4">
        </div>

        <div class="stat-item stat5">
            <img src="job.jpg" alt="Image 5">
        </div>

        <div class="stat-item stat6">
            <img src="hiring.jpg" alt="Image 6">
        </div>

        <!-- Central Image -->
        <div class="center-image">
            <img src="Ultimate_fina_logo.png" alt="Center Image">
        </div>

        <!-- Information Text Positioned Outside the Circles -->
        <div class="stat-info info1">
            <div class="font-bold text-lg">8,75,000+</div>
            <div class="text-gray-500 text-sm">Community</div>
        </div>
        <div class="stat-info info2">
            <div class="font-bold text-lg">75,00,000+</div>
            <div class="text-gray-500 text-sm">Lines of code submitted</div>
        </div>
        <div class="stat-info info3">
            <div class="font-bold text-lg">22,500+</div>
            <div class="text-gray-500 text-sm">Amazing Projects</div>
        </div>
        <div class="stat-info info4">
            <div class="font-bold text-lg">â‚¹ 30,00,000</div>
            <div class="text-gray-500 text-sm">Total Cash Prize</div>
        </div>
        <div class="stat-info info5">
            <div class="font-bold text-lg">1,750+</div>
            <div class="text-gray-500 text-sm">Candidate Job Offers</div>
        </div>
        <div class="stat-info info6">
            <div class="font-bold text-lg">5000+</div>
            <div class="text-gray-500 text-sm">Hiring Challenges and learning activities</div>
        </div>
    </div>
</body>
</html>
