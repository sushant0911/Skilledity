<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillenza Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- Main Content Container -->
    <div class="flex-grow flex justify-center items-center">
        <!-- Container to center content and manage space on left and right -->
        <div class="container max-w-screen-lg mx-auto px-8 py-12">
            <!-- Main content flexbox with centered alignment -->
            <div class="flex justify-between items-start">
                <!-- First Column: Image and Mission Statement -->
                <div class="space-y-4 w-1/4">
                    <!-- Rectangular image box (Skilledity logo) with dynamic size adjustment -->
                    <div class="w-full h-auto bg-gray-300 flex justify-center items-center p-0">
                        <!-- Image properly adjusted with no padding at top/bottom -->
                        <img src="Ultimate_fina_logo.png" alt="Skilledity logo" class="max-h-32 object-contain object-center">
                    </div>
                    <!-- Mission Statement -->
                    <p class="text-gray-600 text-center">
                        Our mission is to “develop the leaders of tomorrow by delivering purposeful learning experiences.”
                    </p>
                </div>

                <!-- Second Column: Company Links -->
                <div class="w-1/4">
                    <h2 class="font-bold text-gray-700 mb-2 text-center">COMPANY</h2>
                    <ul class="text-gray-600 space-y-2 text-center">
                        <li><a href="#" class="hover:underline">About Us</a></li>
                        <li><a href="#" class="hover:underline">Contact Us</a></li>
                    </ul>
                </div>

                <!-- Third Column: Enterprise Solutions -->
                <div class="w-1/4">
                    <h2 class="font-bold text-gray-700 mb-2 text-center">ENTERPRISE SOLUTIONS</h2>
                    <ul class="text-gray-600 space-y-2 text-center">
                        <li><a href="#" class="hover:underline">Talent Branding & Hiring</a></li>
                        <li><a href="#" class="hover:underline">Developer Evangelism</a></li>
                        <li><a href="#" class="hover:underline">Digital Disruption</a></li>
                    </ul>
                </div>

                <!-- Fourth Column: Social Media Links -->
                <div class="w-1/4 flex justify-center items-center space-x-4">
                    <!-- Social Media Icons with equal size -->
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <img src="facebook.jpg" alt="Facebook Logo" class="w-9 h-9 object-cover rounded-full">
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <img src="twit.jpg" alt="Twitter Logo" class="w-9 h-9 object-cover rounded-full">
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <img src="linkedin.jpg" alt="LinkedIn Logo" class="w-9 h-9 object-cover rounded-full">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="w-full bg-gray-200 py-4">
        <div class="container max-w-screen-lg mx-auto text-center">
            <p class="text-gray-600">
                <a href="#" class="hover:underline">Terms</a>
                <span class="mx-4">|</span>
                <a href="#" class="hover:underline">Privacy Policy</a>
            </p>
        </div>
    </footer>
</body>
</html>
